---
# flag to enable/disable the debug generation
debug: false
# Target point
targetPoint: 4185
# radius used for the normal vectors estimation
normalEstimationRadius: -1

##### descriptor calculation params #####
descriptor:
    patchSize: 0.02
    bandNumber: 8
    bandWidth: 0.005
    bidirectional: false
    useProjection: false
    sequenceBin: 0.005
    sequenceStat: mean # mean or median

##### clustering params #####
clustering:
#     labelData: false
#     centersLocation: ./input/centers_30_7.dat

    implementation: custom # opencv, custom or stochastic
    metric: closest # closest or euclidean
    clusterNumber: 4
    maxIterations: 300
    stopThreshold: 0.000001
    attempts: 3
    cacheLocation: ../cache/
    useConfidence: false # use confidence when the metric allows it

    generateElbowCurve: false
    generateDistanceMatrix: false

##### cloud smoothing params #####
cloudSmoothing:
    useSmoothing: true
    sigma: 4
    radius: 0.005

##### synthetic cloud generation params #####
syntheticCloud:
    generateCloud: false
    type: half_sphere # cube, cylinder, sphere, half_sphere, plane

##### metric testing params #####
metricTesting:
    metric: closest # closest or euclidean
    args: 4 false # arguments passed to the metric
...